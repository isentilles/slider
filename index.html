<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
        Remove this if you use the .htaccess -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        <title>Content Slider</title>
        <meta name="description" content="" />
        <meta name="author" content="David Boehm" />

        <meta name="viewport" content="width=device-width; initial-scale=1.0" />
        
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="jquery.js"></script>  
        <script src="contentslider.js"></script>
        <link type="text/css" rel="stylesheet" href="contentslider.css" />
        
    </head>

    <body>
        
       <!-- Full Container Div -->
       <div class="AH_content_slider">
           
           <div class="viewer">
               <div class="image_container">
                   <img src="assets/slide_01.jpg" alt="This is slide #1" />
                   <img src="assets/slide_02.jpg" alt="This is slide #2" />
                   <img src="assets/slide_03.jpg" alt="This is slide #3" />
                   <img src="assets/slide_04.jpg" alt="This is slide #4" />
                   <img src="assets/slide_05.jpg" alt="This is slide #5" />
                   <img src="assets/slide_final.jpg" alt="This is the final slide" />
               </div><!-- Image Container -->    
          
           <!-- previous and next buttons -->                                   
           <div class="buttons">
                <div class="previous"></div>
                <div class="next"></div>
           </div><!-- image text / buttons --> 
           
           </div><!-- viewer -->
           
           <!-- div holding the graphics for each step -->
           <div class="steps_container"></div>
           
       </div><!-- db content slider -->
       
    </body>

        
</html>
